<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   
  <ion-card *ngFor="let cat of categories" [routerLink]="['displayCategory/',cat.id]">
      <ion-card-header>
        <ion-card-title>{{ cat.name }}</ion-card-title>
      </ion-card-header>
  </ion-card>
      
</ion-content>
