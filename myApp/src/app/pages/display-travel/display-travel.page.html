<ion-header>
    <ion-toolbar>
      <ion-title>Travel details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ trav.destination }}</ion-card-title>
        <ion-card-subtitle>{{ trav.title }}</ion-card-subtitle>
      </ion-card-header>    
      <ion-card-content>
        <ion-item>Resume : {{trav.resume}}</ion-item>
        <ion-item> Places to go : {{trav.placeToVisit}}</ion-item> 
          <ion-row class="cardfooter">
              <ion-col>
                    <p>Date : {{trav.dateTime}}</p>
              </ion-col>
            </ion-row>
          <div>
            <ion-button color="danger" size="small" (click)="delete(trav.id)">Delete</ion-button>
            <ion-button color="primary" size="small" [routerLink]="['modifyTravel/', trav.id]">Modify</ion-button>
          </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
